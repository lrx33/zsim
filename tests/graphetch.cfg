// As simple as it gets: 1-core system with 2 short processes
// For graphetch. We need a new prefetcher config item.
// 

sys = {
    cores = {
        simpleCore = {
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            size = 65536;
        };

        l2prefetcher = {
                isPrefetcher = true;
                children = "l1d";
        };

        l1i = {
            size = 32768;
        };

        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1i|l2prefetcher";  // interleave
        };
    };
};

sim = {
    phaseLength = 10000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
    printHierarchy = True;
};

process0 = {
    command = "ls -alh --color tests/";
};


process1 = {
    command = "ls /";
};

